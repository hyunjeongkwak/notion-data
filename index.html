<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    text-align: center;
  }

  /* 기본 상태: 라이트 모드용 이미지 표시 */
  #img-light {
    display: block;
  }
  #img-dark {
    display: none;
  }

  /* 다크 모드 감지 */
  @media (prefers-color-scheme: dark) {
    #img-light {
      display: none;
    }
    #img-dark {
      display: block;
    }
  }

  img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
